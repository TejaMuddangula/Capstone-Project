<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
    <style>
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #1890ff;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Registered Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.state }}</td>
            <td>{{ user.country }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

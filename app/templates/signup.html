
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account â€“ GCInsights V2.0</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #e6f2ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      max-width: 960px;
      width: 100%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #195187;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .flash-messages {
      text-align: center;
      font-size: 13px;
      color: red;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px 30px;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 45%;
    }

    .form-group-full {
      flex: 1 1 100%;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #267DF4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }

    .link a {
      color: #267DF4;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .image-section {
      flex: 1;
      background: url("{{ url_for('static', filename='images/gcinsights-bg.jpg') }}") center/cover no-repeat;
    }
  </style>
</head>
<body>
<div onclick="window.location.href='{{ url_for('start') }}'" style="position: absolute; cursor: pointer; top: 20px; left: 20px; font-size: 24px; font-weight: bold; color: #195187; font-family: 'Times New Roman', Times, serif;">
GCInsights 
</div>
  <div class="wrapper">
    <div class="form-section">
      <h2>Create Account</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            <ul style="list-style-type: none; padding-left: 0;">
              {% for category, message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/signup">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" name="password" class="form-control" 
            pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" 
            title="Password must be at least 8 characters long and contain at least one letter and one number." 
            required>

        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirm_password" required />
        </div>
        <div class="form-group">
          <label>Role</label>
          <select name="role" required>
            <option value="">-- Select Role --</option>
            <option value="researcher">Researcher</option>
            <option value="analyst">Analyst</option>
            <option value="educator">Educator</option>
            <option value="student">Student</option>
          </select>
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" name="state" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" />
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" name="country" />
        </div>

        <div class="form-group-full">
          <button type="submit">Sign Up</button>
        </div>

        <div class="form-group-full link">
          <a href="/login">Already have an account? Login</a>
        </div>
      </form>
    </div>
    <div class="image-section"></div>
  </div>
</body>
<script>
  const password = document.getElementById("password");
  password.addEventListener("input", function () {
    const value = password.value;
    const message = "Password must be at least 8 characters and include letters and numbers.";
    if (!/(?=.*\d)(?=.*[a-zA-Z]).{8,}/.test(value)) {
      password.setCustomValidity(message);
    } else {
      password.setCustomValidity("");
    }
  });
</script>

</html>

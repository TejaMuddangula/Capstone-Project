
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password â€“ GCInsights</title>
  <style>
  body {
    margin: 0;
    font-family: 'Times New Roman', serif;
    background: linear-gradient(to bottom, #e6f2ff, #ffffff);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .wrapper {
    display: flex;
    max-width: 960px;
    width: 100%;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .form-section {
    flex: 1;
    padding: 40px;
  }

  .image-section {
    flex: 1;
    background: url("{{ url_for('static', filename='images/gcinsights-bg.jpg') }}") center/cover no-repeat;
  }

  h2 {
    text-align: center;
    color: #195187;
    margin-bottom: 25px;
    font-size: 26px;
  }

  .flash-message {
    text-align: center;
    font-size: 14px;
    margin-bottom: 15px;
  }

  .flash-success {
    color: green;
  }

  .flash-error {
    color: red;
  }

  label {
    display: block;
    font-size: 14px;
    margin-top: 20px;
  }

  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    background-color: #267DF4;
    color: white;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div onclick="window.location.href='{{ url_for('start') }}'" style="position: absolute; cursor: pointer; top: 20px; left: 20px; font-size: 24px; font-weight: bold; color: #195187; font-family: 'Times New Roman', Times, serif;">
GCInsights 
</div>
  <div class="wrapper">
    <div class="form-section">
      <h2>Forgot Password</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {{ 'flash-success' if category == 'success' else 'flash-error' }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="POST">
        <label>Enter your registered email</label>
        <input type="email" name="email" placeholder="example@domain.com" required>
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
    <div class="image-section"></div>
  </div>
</body>
</html>
